<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>CSS 속성선택자</title>
	<style>
	/*1번*/
	a[href="child/item-3.html"], a[href="child/content-1.html"] {color: pink; font-size: 20px;}
	</style>
</head>
<body>
<!-- 1번문제: item-3, content-1 내용을 포함한 <a> 요소들을 선택하려면? -->

	<div id="parent">
		<div class="child">
			<div class="child"></div>
			<p class="child"></p>
			<ul class="reset-list">
				<li><a href="child/item-1.html">item-1</a></li>
				<li><a href="child/item-2.html">item-2</a></li>
				<li><a href="child/item-3.html">item-3</a></li>
			</ul>
		</div>
		<div class="child">
			<div class="child">1</div>
			<p class="child">2</p>
			<div class="child">3
				<ul>
					<li><a href="child/content-1.html">content-1</a></li>
					<li><a href="child/content-2.html">content-2</a></li>		
				</ul>
			</div>
		</div>		
	</div>
</body>
</html>
